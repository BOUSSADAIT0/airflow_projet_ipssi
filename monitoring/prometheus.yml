# Prometheus - configuration pour le monitoring Big Data
# Scrape backend (health/metrics), et services optionnels (Kafka exporter, etc.)

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# rule_files:
#   - /etc/prometheus/prometheus_alerts.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: backend
    metrics_path: /metrics
    static_configs:
      - targets: ["backend:8000"]
    scrape_interval: 30s

  - job_name: backend_health
    metrics_path: /health
    static_configs:
      - targets: ["backend:8000"]
    scrape_interval: 30s

