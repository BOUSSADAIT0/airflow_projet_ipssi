<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syst√®me d'Extraction de Factures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background: #e9ecef;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #d4edda;
            border-color: #28a745;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .progress-container {
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .results {
            margin-top: 30px;
            display: none;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        
        .data-table th {
            background: #667eea;
            color: white;
            font-weight: bold;
        }
        
        .data-table tr:hover {
            background: #f8f9fa;
        }
        
        .status {
            padding: 10px 20px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .method-selector {
            margin: 20px 0;
        }
        
        .method-selector label {
            margin-right: 20px;
            font-weight: bold;
        }
        
        .method-selector input[type="radio"] {
            margin-right: 5px;
        }
        
        .batch-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Syst√®me d'Extraction de Factures</h1>
            <p>Extraction intelligente avec IA - Interface Web</p>
        </div>
        
        <div class="content">
            <!-- Section Upload -->
            <div class="section">
                <h2 class="section-title">‚ö° Chargement de facture</h2>
                
                <div class="method-selector">
                    <label>M√©thode d'extraction:</label>
                    <label><input type="radio" name="method" value="auto" checked> üîÑ Auto</label>
                    <label><input type="radio" name="method" value="ollama"> ü¶ô Ollama</label>
                    <label><input type="radio" name="method" value="tesseract"> üîç Tesseract</label>
                </div>
                
                <div class="upload-area" id="uploadArea">
                    <p style="font-size: 1.2em; margin-bottom: 10px;">üìÅ Glissez-d√©posez un fichier ici</p>
                    <p style="color: #666;">ou</p>
                    <input type="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg,.bmp,.tiff" style="display: none;">
                    <button class="btn" onclick="document.getElementById('fileInput').click()">
                        üìÑ S√©lectionner un fichier
                    </button>
                </div>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill">0%</div>
                    </div>
                    <p id="progressText" style="text-align: center; margin-top: 10px;"></p>
                </div>
                
                <div class="status" id="statusMessage"></div>
            </div>
            
            <!-- Section R√©sultats -->
            <div class="section">
                <h2 class="section-title">üìä Donn√©es extraites</h2>
                
                <div class="results" id="results">
                    <table class="data-table" id="dataTable">
                        <thead>
                            <tr>
                                <th>Champ</th>
                                <th>Valeur</th>
                            </tr>
                        </thead>
                        <tbody id="dataTableBody">
                        </tbody>
                    </table>
                    
                    <div style="margin-top: 20px;">
                        <button class="btn btn-success" onclick="exportToExcel()">üìä Exporter vers Excel</button>
                        <button class="btn btn-secondary" onclick="exportToJSON()">üìã Exporter en JSON</button>
                    </div>
                </div>
            </div>
            
            <!-- Section Traitement par lot -->
            <div class="section">
                <div class="batch-section">
                    <h2 class="section-title">üìÇ Traitement par lot</h2>
                    <p>Traiter plusieurs factures en une seule fois</p>
                    <input type="file" id="batchInput" multiple accept=".pdf,.png,.jpg,.jpeg,.bmp,.tiff" style="display: none;">
                    <button class="btn" onclick="document.getElementById('batchInput').click()">
                        üìÇ S√©lectionner plusieurs fichiers
                    </button>
                    <div id="batchResults" style="margin-top: 20px;"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentData = null;
        
        // Gestion du drag & drop
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        async function handleFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            showProgress(0, 'Upload du fichier...');
            showStatus('info', 'üì§ Upload en cours...');
            
            try {
                // Upload
                const uploadResponse = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const uploadData = await uploadResponse.json();
                
                if (!uploadData.success) {
                    throw new Error(uploadData.error || 'Erreur lors de l\'upload');
                }
                
                showProgress(30, 'Traitement de la facture...');
                
                // Traitement
                const method = document.querySelector('input[name="method"]:checked').value;
                const processResponse = await fetch('/api/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        filepath: uploadData.filepath,
                        method: method
                    })
                });
                
                const processData = await processResponse.json();
                
                if (processData.success) {
                    showProgress(100, 'Termin√©!');
                    currentData = processData.data;
                    displayResults(processData.data);
                    showStatus('success', '‚úÖ Facture trait√©e avec succ√®s!');
                } else {
                    throw new Error(processData.error || 'Erreur lors du traitement');
                }
                
            } catch (error) {
                showStatus('error', `‚ùå Erreur: ${error.message}`);
                hideProgress();
            }
        }
        
        function showProgress(percent, message) {
            const container = document.getElementById('progressContainer');
            const fill = document.getElementById('progressFill');
            const text = document.getElementById('progressText');
            
            container.style.display = 'block';
            fill.style.width = percent + '%';
            fill.textContent = percent + '%';
            text.textContent = message;
        }
        
        function hideProgress() {
            document.getElementById('progressContainer').style.display = 'none';
        }
        
        function showStatus(type, message) {
            const status = document.getElementById('statusMessage');
            status.className = 'status ' + type;
            status.textContent = message;
            status.style.display = 'block';
        }
        
        function displayResults(data) {
            const results = document.getElementById('results');
            const tbody = document.getElementById('dataTableBody');
            
            tbody.innerHTML = '';
            
            const fields = [
                ['Date', 'date'],
                ['Num√©ro Facture', 'numero_facture'],
                ['Fournisseur', 'fournisseur'],
                ['Total HT', 'total_ht'],
                ['Total TTC', 'total_ttc'],
                ['TVA', 'tva'],
                ['SIRET', 'siret'],
                ['SIREN', 'siren'],
                ['Adresse', 'adresse_fournisseur'],
                ['Code Postal', 'code_postal'],
                ['Ville', 'ville']
            ];
            
            fields.forEach(([label, key]) => {
                const value = data[key] || 'N/A';
                const row = tbody.insertRow();
                row.insertCell(0).textContent = label;
                row.insertCell(1).textContent = value;
            });
            
            results.style.display = 'block';
        }
        
        async function exportToExcel() {
            if (!currentData) {
                alert('Aucune donn√©e √† exporter');
                return;
            }
            
            try {
                const response = await fetch('/api/export/excel', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ data: currentData })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('success', '‚úÖ Export Excel r√©ussi!');
                } else {
                    showStatus('error', `‚ùå Erreur: ${result.error}`);
                }
            } catch (error) {
                showStatus('error', `‚ùå Erreur: ${error.message}`);
            }
        }
        
        function exportToJSON() {
            if (!currentData) {
                alert('Aucune donn√©e √† exporter');
                return;
            }
            
            const dataStr = JSON.stringify(currentData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `facture_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }
        
        // Traitement par lot
        document.getElementById('batchInput').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            
            showStatus('info', `üìÇ Traitement de ${files.length} fichier(s)...`);
            
            const formData = new FormData();
            files.forEach(file => formData.append('files', file));
            
            try {
                // Upload tous les fichiers
                const uploadPromises = files.map(file => {
                    const fd = new FormData();
                    fd.append('file', file);
                    return fetch('/api/upload', {
                        method: 'POST',
                        body: fd
                    }).then(r => r.json());
                });
                
                const uploadResults = await Promise.all(uploadPromises);
                const filepaths = uploadResults
                    .filter(r => r.success)
                    .map(r => r.filepath);
                
                if (filepaths.length === 0) {
                    throw new Error('Aucun fichier upload√© avec succ√®s');
                }
                
                // Traiter tous les fichiers
                const method = document.querySelector('input[name="method"]:checked').value;
                const processResponse = await fetch('/api/batch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        filepaths: filepaths,
                        method: method
                    })
                });
                
                const processData = await processResponse.json();
                
                if (processData.success) {
                    const resultsDiv = document.getElementById('batchResults');
                    resultsDiv.innerHTML = `
                        <h3>R√©sultats du traitement par lot</h3>
                        <p>Total: ${processData.total} fichier(s)</p>
                        <p>‚úÖ Trait√©s: ${processData.processed} fichier(s)</p>
                    `;
                    showStatus('success', `‚úÖ ${processData.processed}/${processData.total} fichier(s) trait√©(s) avec succ√®s!`);
                } else {
                    throw new Error(processData.error || 'Erreur lors du traitement par lot');
                }
                
            } catch (error) {
                showStatus('error', `‚ùå Erreur: ${error.message}`);
            }
        });
    </script>
</body>
</html>
