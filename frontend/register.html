<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - OCR Intelligent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12">
    <div class="max-w-md w-full space-y-8 p-8">
        <!-- Logo -->
        <div class="text-center">
            <div class="w-16 h-16 bg-blue-600 rounded-xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-file-alt text-white text-3xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900">OCR Intelligent</h2>
            <p class="mt-2 text-gray-600">Créez votre compte</p>
        </div>

        <!-- Alert Messages -->
        <div id="alertMessage" class="hidden rounded-lg p-4"></div>

        <!-- Register Form -->
        <form id="registerForm" class="bg-white shadow-lg rounded-xl p-8 space-y-6">
            <div>
                <label for="fullname" class="block text-sm font-medium text-gray-700 mb-2">
                    Nom complet
                </label>
                <input type="text" id="fullname" name="fullname" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Votre nom complet">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email
                </label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="votre.email@exemple.com">
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    Nom d'utilisateur
                </label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="nomutilisateur">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Mot de passe
                </label>
                <input type="password" id="password" name="password" required minlength="4"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="••••••••">
                <p class="mt-1 text-sm text-gray-500">Minimum 4 caractères</p>
            </div>

            <button type="submit" id="registerButton"
                class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-semibold transition">
                <i class="fas fa-user-plus mr-2"></i>Créer mon compte
            </button>

            <div class="text-center space-y-2">
                <p class="text-sm text-gray-600">
                    Vous avez déjà un compte ?
                    <a href="login.html" class="text-blue-600 hover:text-blue-800 font-semibold">Connectez-vous</a>
                </p>
                <a href="index.html" class="text-sm text-blue-600 hover:text-blue-800 block">
                    <i class="fas fa-arrow-left mr-1"></i>Retour à l'accueil
                </a>
            </div>
        </form>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const registerButton = document.getElementById('registerButton');

            // Disable button and show loading
            registerButton.disabled = true;
            registerButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Création du compte...';

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        full_name: fullname
                    })
                });

                if (response.ok) {
                    const data = await response.json();

                    // Store token
                    localStorage.setItem('ocr_token', data.access_token);
                    localStorage.setItem('ocr_user', username);

                    // Show success message
                    showAlert('Compte créé avec succès ! Redirection...', 'success');

                    // Redirect to upload page
                    setTimeout(() => {
                        window.location.href = 'upload.html';
                    }, 1500);
                } else {
                    const error = await response.json();
                    showAlert(error.detail || 'Erreur lors de la création du compte', 'error');
                    registerButton.disabled = false;
                    registerButton.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Créer mon compte';
                }
            } catch (error) {
                console.error('Erreur:', error);
                showAlert('Erreur de connexion au serveur. Assurez-vous que le backend est démarré.', 'error');
                registerButton.disabled = false;
                registerButton.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Créer mon compte';
            }
        });

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `rounded-lg p-4 ${type === 'success' ? 'bg-green-100 text-green-800 border border-green-200' : 'bg-red-100 text-red-800 border border-red-200'}`;
            alertDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} mr-2"></i>${message}`;
            alertDiv.classList.remove('hidden');

            if (type === 'error') {
                setTimeout(() => {
                    alertDiv.classList.add('hidden');
                }, 5000);
            }
        }

        // Check if already logged in
        if (localStorage.getItem('ocr_token')) {
            window.location.href = 'upload.html';
        }
    </script>
</body>

</html>
