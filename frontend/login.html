<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Connexion - OCR Intelligent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <!-- Logo -->
        <div class="text-center">
            <div class="w-16 h-16 bg-blue-600 rounded-xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-file-alt text-white text-3xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900">OCR Intelligent</h2>
            <p class="mt-2 text-gray-600">Connectez-vous à votre compte</p>
        </div>

        <!-- Alert Messages -->
        <div id="alertMessage" class="hidden rounded-lg p-4"></div>

        <!-- Login Form -->
        <form id="loginForm" class="bg-white shadow-lg rounded-xl p-8 space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    Email ou nom d'utilisateur
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input type="text" id="username" name="username" required
                        class="pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="aitdjoudi@gmail.com">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Mot de passe
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="password" name="password" required
                        class="pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="••••••••">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember" name="remember" type="checkbox"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">
                        Se souvenir de moi
                    </label>
                </div>
            </div>

            <button type="submit" id="loginButton"
                class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-semibold transition">
                <i class="fas fa-sign-in-alt mr-2"></i>Se connecter
            </button>

            <div class="text-center">
                <a href="index.html" class="text-sm text-blue-600 hover:text-blue-800">
                    <i class="fas fa-arrow-left mr-1"></i>Retour à l'accueil
                </a>
            </div>
        </form>

        <!-- Link to Register -->
        <div class="text-center bg-gray-100 border border-gray-200 rounded-lg p-4">
            <p class="text-sm text-gray-600">
                Pas encore de compte ?
                <a href="register.html" class="text-blue-600 hover:text-blue-800 font-semibold">Créez-en un
                    gratuitement</a>
            </p>
        </div>

        <!-- Demo Credentials -->
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 text-sm">
            <p class="font-semibold text-blue-900 mb-2"><i class="fas fa-info-circle mr-2"></i>Comptes de test :</p>
            <p class="text-blue-800">aitdjoudi@gmail.com / boussad</p>
        </div>
    </div>

    <script>
        const origin = window.location.origin;
        const API_URL = (origin && origin.startsWith('http')) ? '/api' : 'http://localhost:8000/api';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');

            // Disable button and show loading
            loginButton.disabled = true;
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Connexion...';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();

                    // Store token
                    localStorage.setItem('ocr_token', data.access_token);
                    localStorage.setItem('ocr_user', username);

                    // Show success message
                    showAlert('Connexion réussie ! Redirection...', 'success');

                    // Redirect to upload page
                    setTimeout(() => {
                        window.location.href = 'upload.html';
                    }, 1000);
                } else {
                    const error = await response.json();
                    showAlert(error.detail || 'Identifiants incorrects', 'error');
                    loginButton.disabled = false;
                    loginButton.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Se connecter';
                }
            } catch (error) {
                console.error('Erreur:', error);
                const msg = error.message || String(error);
                showAlert('Erreur de connexion au serveur. Assurez-vous que le backend est démarré. (Détail: ' + msg + ')', 'error');
                loginButton.disabled = false;
                loginButton.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Se connecter';
            }
        });

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `rounded-lg p-4 ${type === 'success' ? 'bg-green-100 text-green-800 border border-green-200' : 'bg-red-100 text-red-800 border border-red-200'}`;
            alertDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} mr-2"></i>${message}`;
            alertDiv.classList.remove('hidden');

            if (type === 'error') {
                setTimeout(() => {
                    alertDiv.classList.add('hidden');
                }, 5000);
            }
        }

        // Check if already logged in
        if (localStorage.getItem('ocr_token')) {
            window.location.href = 'upload.html';
        }
    </script>
</body>

</html>
